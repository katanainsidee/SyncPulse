{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'events/event_detail_styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/logo.png' %}">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{{ event.title }}</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <a href="{% url 'events' %}"><div class="icon-back">
                <ion-icon name="arrow-round-back"></ion-icon>
            </div></a>
            <div class="mytitle">
                {{event.title}}
            </div>
        </div>
        <div class="full-text">
            {{event.full_text}}
        </div>
        <div class="bottom-content">
            <div class="date-container">
                <span class="date">
                    {{event.date}}
                </span>
            </div>
            <div class="button-container">
                <a class="add-button" href="{%url 'add_participant' event_id=event.id%}">
                    Подробнее
                </a>
            </div>
        </div>
    </div>

</body>
</html>
