{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'events/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Events</title>
</head>
<body>
    <h1 class="events-header">Мероприятия</h1>
    <div class="events-list">
        {% for el in current_events %}
            <div class="block-event">
                <div class="title">{{ el.title }}</div>
                <div class="description">{{ el.description }}</div>
                <span class="date">Дата проведения: {{ el.date }}</span>
                <div class="add-user">добавить в мероприятие</div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
